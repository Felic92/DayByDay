<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page5', {
      url: '/login',
      templateUrl: 'page5.html'
    })
    
    .state('page6', {
      url: '/signup',
      templateUrl: 'page6.html'
    })
    
    .state('page8', {
      url: '/tabs',
      templateUrl: 'page8.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page5.html" type="text/ng-template">
<ion-view title="Day by Day">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input" name="userName">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="credentials">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-royal button-block">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page6.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input" name="newName">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="newUsername">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="newCredentials1">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <label class="item item-input" name="newCredentials2">
                <span class="input-label">Confirm Password</span>
                <input type="password" placeholder="">
            </label>
            <label class="item item-input" name="newEmail">
                <span class="input-label">Email</span>
                <input type="email" placeholder="">
            </label>
            <button class="button button-royal button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view></script>
<script id="page8.html" type="text/ng-template">
<ion-view title="Summaries ">
    <ion-tabs class="tabs-royal tabs-icon-top">
        <ion-tab title="Tab" icon="ion-android-archive">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list></ion-list>
                </form>
                <div class="list card">
                    <div class="item item-divider">Card</div>
                    <div class="item item-body">
                        <form></form>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Tab" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
