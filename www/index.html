<!DOCTYPE html>
<html>


  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Day By Day</title>

    <link href="/css/preview-frame.css" rel="stylesheet">
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src = "js/app.js"></script> 

  </head>


  <body ng-app="DayByDay" animation="slide-left-right-ios7">

  <div>
    <div>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>


<script id="page5.html" type="text/ng-template">
<ion-view title="Day by Day">
    <ion-content padding="true" class="has-header">
        <form ng-controller = "LoginController as login">
            <ion-list>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="userName">
                    <span class="input-label">Username</span>
                    <input ng-model="username" type="text" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="credentials">
                    <span class="input-label">Password</span>
                    <input ng-model="password" type="password" placeholder="">
                </label>

            </ion-list>

            <div class="spacer" style="height: 40px;"></div>

            <a href="#/tabs" class="button button-positive button-block">Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>

            <p>{{username}}</p>
            <p>{{password}}</p>

        </form>
    </ion-content>
</ion-view></script>


<script id="page6.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="true" class="has-header">
        <form>
            <ion-list>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="newName">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="newUsername">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="newCredentials1">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>


                <label class="item item-input" name="newCredentials2">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>

                <label class="item item-input" name="newEmail">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>

                <div class="spacer" style="height: 40px;"></div>

            </ion-list>
            <a href="#/login" class="button button-positive button-block">Create Account</a>
        </form>
    </ion-content>
</ion-view></script>


<script id="page8.html" type="text/ng-template">
<ion-view title="Summaries ">
    <ion-tabs class="tabs-royal tabs-icon-top">
        <ion-tab title="Tab" icon="ion-android-archive">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list></ion-list>
                </form>
                <div class="list card">
                    <div class="item item-divider">Card</div>
                    <div class="item item-body">
                        <form></form>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Tab" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
